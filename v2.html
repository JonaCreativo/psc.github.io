<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Amor Especial</title>
    <style>
        body {
            background: url('img/img4.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: 20% center; /* Mueve el fondo un poquito a la derecha */
            font-family: Arial, sans-serif;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: flex-start; /* Alinea todo a la izquierda */
            align-items: flex-start; /* Alinea un poco hacia arriba */
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: left; /* Alinea el texto a la izquierda */
            max-width: 600px; /* Limita el ancho para que no se vea demasiado grande */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo translÃºcido para leer mejor el texto */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.2em;
        }

        .gallery {
            display: flex;
            justify-content: flex-start; /* Alinea las imÃ¡genes a la izquierda */
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: auto;
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        /* Estilo para el botÃ³n */
        .play-button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: #ff1a1a;
        }
    </style>
    <script>
        let audio = new Audio('music/music.mp3'); // Crea el objeto de audio

        function playMusic() {
            audio.loop = true; // Hace que la mÃºsica se repita
            audio.play(); // Inicia la mÃºsica
        }

        function openImage(src) {
            window.open(src, '_blank');
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Un Amor Especial ðŸ’•</h1>
        <p>Una sorpresa para alguien muy especial âœ¨</p>
        <div class="gallery">
            <img src="img/img1.jpg" alt="Imagen 1" onclick="openImage(this.src)">
            <img src="img/img2.jpg" alt="Imagen 2" onclick="openImage(this.src)">
            <img src="img/img3.png" alt="Imagen 3" onclick="openImage(this.src)">
        </div>
        
        <!-- BotÃ³n para reproducir mÃºsica -->
        <button class="play-button" onclick="playMusic()">Reproducir MÃºsica ðŸŽ¶</button>
    </div>
</body>
</html>
